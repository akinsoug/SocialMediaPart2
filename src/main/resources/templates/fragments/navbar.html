<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tweeter Navbar</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
 <div th:replace="fragments/styling :: head-style"></div> <!-- -->
</head>
<body>
	<div th:fragment="navbar-body">
		<nav class="row navbar navbar-inverse">
			<div class="container-fluid">

				</div>

					</ul>

						<li sec:authorize="isAuthenticated()"><a href="../logout" style="pointer-events: none; color: #00aced"> @@<span sec:authentication="name"></span></a> </li>
						<li sec:authorize="isAuthenticated()"><a href="../logout">Logout</a></li>
						<li sec:authorize="!isAuthenticated()"><a href="../login">Login</a></li>
					</ul>

					<!-- <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
